  <title>Contact | Celtic Viking Tours</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Celtic Viking Tours Logo" class="logo" />
    <h1>Contact Celtic Viking Tours</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="extras.html">More</a>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2>📝 Book Your Viking Experience</h2>
      <p>Fill out the form below to register your interest or ask any questions. We’ll respond within 24 hours.</p>

      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Celtic Viking Tours | Designed by Mean Web</p>
  </footer>

</html>
